<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Uploaded Files - Local</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.01);
    }
    .file-icon {
      font-size: 1.6rem;
      margin-right: 0.75rem;
    }
  </style>
</head>
<body>
<div class="container py-5">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">📂 Uploaded Files (Local)</h2>
    <a href="/" class="btn btn-outline-secondary">⬅️ Back to Dashboard</a>
  </div>

  <!-- Uploaded Files -->
  {% if files %}
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      {% for file in files %}
        <div class="col">
          <div class="card p-3 d-flex flex-row align-items-center justify-content-between">
            <div class="d-flex align-items-center">
              <span class="file-icon text-primary">📄</span>
              <div>
                <div class="fw-semibold">{{ file }}</div>
                <div class="small text-muted">data_to_backup/</div>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <div class="alert alert-secondary text-center">No uploaded files found in <code>data_to_backup/</code>.</div>
  {% endif %}
</div>
</body>
</html>
